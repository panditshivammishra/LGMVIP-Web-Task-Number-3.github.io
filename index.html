<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row row-content justify-content-center" id="chck">
            <div class="col-md-6 col-12 sec-form">
                <h1>USER REGISTRATION FORM</h1>

                <form class="row g-3 mb-4 mt-2" id="myForm">
                    <div class="mb-1">
                        <label for="yourName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="yourName" autocomplete="off" minlength="7" placeholder="Name" required>
                        
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email1"   aria-describedby="emailHelp"
                            placeholder="example@email.com" required>
                    </div>
                    <div class="mb-1">
                        <label for="formFile" class="form-label">Select Profile Image</label>
                        <input class="form-control"  type="file" id="formFile" onchange="loadFile(event)" required>
                    </div>

                    <div class="col-3 col-sm-3 col-xxl-2 mb-1">
                        <label for="inputFirst" class="form-label">Code</label>
                        <input type="text" class="form-control"  id="code1"  value="+91" required>
                    </div>
                    <div class="col-9 col-sm-9 col-xxl-10">
                        <label for="inputLast" class="form-label">Phone No</label required>
                        <input type="text" class="form-control" id="no1"  placeholder="Phone No">
                    </div>

                    <div class="check1">
                        <div class="col-2">
                            <label for="inputGender" class="form-label gender">Gender</label>
                        </div>
                        <div class="col-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                    value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                    value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="check2">
                        <div class="col-2">
                            <label for="inputSkills" class="form-label skills">Skills</label>
                        </div>
                        <div class="col-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HTML">
                                <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="CSS">
                                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Javascript">
                                <label class="form-check-label" for="inlineCheckbox3">Javascript</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="reactJs">
                                <label class="form-check-label" for="inlineCheckbox4">reactJs</label>
                            </div>
                        </div>
                    </div>

                    <div class="btn2">
                        <button type="submit" class="btn btn-primary col-12 col-sm-9 enroll1">Submit</button>
                        <button type="click" class="btn btn-danger col-8 col-sm-2 clear" id="clr">Clear</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 col-12 sec-user" id="reg">
                <h1 class="pb-3">REGISTERED USERS</h1>

                <div class="registered">

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
